<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Lista</title>
</head>
<body>
    


    <script>
        var cores = ["azul", "vermelho", "verde"];
        console.log(cores);

        cores.push("amarelo");
        cores.unshift("preto");
        console.log(cores);
        cores.shift();
        cores.reverse();
        console.log(cores);

        var numeros = [1, 2, 3];
        console.log(numeros);
        numeros.push(4);
        numeros.unshift(0);
        numeros.reverse();
        console.log(numeros);

        var tarefas = ["estudar", "trabalhar", "dormir"];
        console.log(tarefas);
        tarefas.push("comer");
        tarefas.push("lavar louça");
        tarefas.push("Programar");
        console.log(tarefas);
        tarefas.pop();
        console.log(tarefas);

        var nomes = ["Lucas", "Ana", "Pedro"];
        console.log(nomes);
        nomes.unshift("Maria");
        nomes.unshift("João");
        console.log(nomes);
        nomes.pop();
        console.log(nomes);

        var n1 =[]

        for (var i = 1; i <= 5; i++) {
            n1.unshift(i);
        }

        console.log(n1);

        var n2 = [];
        for (var i = 1; i <= 75; i++) {
            n2.push(i);
        }

        for(var i = 0; i < 25; i++){
            n2.shift();
        }

        console.log(n2);

    </script>
</body>
</html>
